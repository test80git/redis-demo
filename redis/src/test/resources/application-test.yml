spring:
  datasource:
    url: jdbc:postgresql://localhost:5434/redis_db  # ТА ЖЕ БД что и в основном приложении!
    username: redis
    password: password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none  # Только валидация, не меняем схему
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  sql:
    init:
      mode: never

logging:
  level:
    ru.ekp.redis: INFO