databaseChangeLog:
  - changeSet:
      id: 001-create-tables
      author: your_name
      changes:
        - createTable:
            tableName: article
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
              - column:
                  name: text
                  type: text

        - createTable:
            tableName: comment
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: text
                  type: varchar(1000)
              - column:
                  name: score
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: article_id
                  type: bigint
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: comment
            baseColumnNames: article_id
            referencedTableName: article
            referencedColumnNames: id
            constraintName: fk_comment_article

        - addNotNullConstraint:
            tableName: comment
            columnName: score
            columnDataType: integer

        - addCheckConstraint:
            tableName: comment
            constraintName: chk_comment_score
            checkCondition: "score >= 1 AND score <= 100"